<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sphere {
            width: 800px;
            height: 800px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 60s infinite linear;
        }

        .image-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .image-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-circle:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.15);
            z-index: 100;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg) rotateX(0deg);
            }
            to {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>Click and drag to rotate manually</div>
        <button id="pauseBtn">Pause Rotation</button>
        <button id="speedUpBtn">Speed Up</button>
        <button id="slowDownBtn">Slow Down</button>
    </div>

    <div id="container">
        <div id="sphere"></div>
    </div>

    <script>
        // Public image URLs from Unsplash (diverse portrait photos)
        const imageUrls = [
            'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1557862921-37829c790f19?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1504257432389-52343af06ae3?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1502378735452-bc7d86632805?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1463453091185-61582044d556?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1512310604669-443f26c35f52?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1521119989659-a83eee488004?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1513956589380-bad6acb9b9d4?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1519699047748-de8e457a634e?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1506277886164-e25aa3f4ef7f?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1560250097-0b93528c311a?w=200&h=200&fit=crop',
            'https://images.unsplash.com/photo-1573497019940-1c28c88b4f3e?w=200&h=200&fit=crop'
        ];

        const sphere = document.getElementById('sphere');
        const numImages = 35;
        let rotationSpeed = 60;
        let isPaused = false;

        // Create images positioned on a sphere
        function createSphereImages() {
            const radius = 400;
            
            for (let i = 0; i < numImages; i++) {
                const div = document.createElement('div');
                div.className = 'image-circle';
                
                // Vary the size for depth perception
                const size = 60 + Math.random() * 80;
                div.style.width = `${size}px`;
                div.style.height = `${size}px`;
                
                // Create image element
                const img = document.createElement('img');
                img.src = imageUrls[i % imageUrls.length];
                img.alt = `Person ${i + 1}`;
                div.appendChild(img);
                
                // Calculate position on sphere using Fibonacci sphere algorithm
                const phi = Math.acos(1 - 2 * (i + 0.5) / numImages);
                const theta = Math.PI * (1 + Math.sqrt(5)) * i;
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                // Apply 3D transformation
                div.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
                div.style.left = '50%';
                div.style.top = '50%';
                div.style.marginLeft = `-${size/2}px`;
                div.style.marginTop = `-${size/2}px`;
                
                sphere.appendChild(div);
            }
        }

        // Mouse interaction for manual rotation
        let isDragging = false;
        let previousMouseX = 0;
        let previousMouseY = 0;
        let rotationX = 0;
        let rotationY = 0;

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - previousMouseX;
            const deltaY = e.clientY - previousMouseY;
            
            rotationY += deltaX * 0.5;
            rotationX += deltaY * 0.5;
            
            sphere.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Control buttons
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            if (isPaused) {
                sphere.style.animationPlayState = 'paused';
                this.textContent = 'Resume Rotation';
            } else {
                sphere.style.animationPlayState = 'running';
                this.textContent = 'Pause Rotation';
            }
        });

        document.getElementById('speedUpBtn').addEventListener('click', () => {
            rotationSpeed = Math.max(10, rotationSpeed - 10);
            sphere.style.animationDuration = `${rotationSpeed}s`;
        });

        document.getElementById('slowDownBtn').addEventListener('click', () => {
            rotationSpeed = Math.min(120, rotationSpeed + 10);
            sphere.style.animationDuration = `${rotationSpeed}s`;
        });

        // Initialize
        createSphereImages();
    </script>
</body>
</html>
